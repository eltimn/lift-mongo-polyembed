<div lift="surround?with=default;at=content">
  <div lift="BootstrapAlerts?showall=true"></div>
  <div class="row">
    <div class="span16">
      <form lift="UserLogin?form=post">
        <fieldset>
          <div class="clearfix">
            <label for="username"></label>
            <div class="input">
              <p><strong>Enter your email address:</strong></p>
              <input class="xlarge" maxlength="254" id="id_email" size="32" name="email" type="text" value="" />
            </div>
          </div>
          <div class="clearfix">
            <div class="input">
              <p><strong>Do you have a lift-mongo-polyembed password?</strong></p>
            </div>
          </div>
          <div class="clearfix">
            <div class="input">
              <input id="no_password" /> <span>No, help me log in.</span>
            </div>
          </div>
          <div class="clearfix">
            <div class="input">
              <input id="yes_password" /> <span>Yes, I have a <strong>password</strong>:</span>
            </div>
          </div>
          <div class="clearfix">
            <div class="input">
              <input class="xlarge" id="id_password" />
            </div>
          </div>
          <div class="clearfix">
            <label for="remember"></label>
            <div class="input">
              <ul class="inputs-list">
                <li>
                  <label>
                    <input class="xlarge" name="remember" />
                    <span>Remember me when I come back later.</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>
      </fieldset>
      <div class="actions">
        <input type="submit" id="id_submit" class="btn primary" value="Submit"></input>
        <input type="submit" id="id_cancel" class="btn" value="Cancel"></input>
      </div>
    </form>
    </div>
  </div>
  <script type="text/javascript">
  /* <![CDATA[ */
  // monitor the password input field and select the yes_password radio.
  var Signin = {
    timeoutRtn: 0,
    monitorPassword: function() {
      var self = this;
      if (!$("#yes_password").attr("checked")) {
        var pwd = $("#id_password").val();
        if (pwd.length > 0) {
          $("#yes_password").attr("checked", "checked");
        }
        else {
          self.startMonitor();
        }
      }
    },
    startMonitor: function() {
      var self = this;
      self.timeoutRtn = setTimeout("Signin.monitorPassword()", 1000);
    }
  };
  $(document).ready(function() {
    Signin.startMonitor();
  });
  /* ]]> */
  </script>
</div>
